<!DOCTYPE html>
<html>
    <head>
        <title>
            Application Form for SCOE Hackathon
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>
        <header class="header">
            <h1 id="title" class="text-center">Application Form for SCOE Hackathon</h1>
            <p id="description" class="description text-center">Thank you for taking the time to fill the form. All the Best!!!</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                 <label id="phone-label" for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone"  placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label id="age-label" for="number">Age</label>
                <input type="number" class="form-control" min="16" max="23" id="number" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <p>Current Year</p>
                <select name="year" class="form-control" id="dropdown" required>
                    <option disabled selected value>Select current year</option>
                    <option value="FE">First Year</option>
                    <option value="SE">Second Year</option>
                    <option value="TE">Third Year</option>
                    <option value="BE">Fourth Year</option>
                </select>
            </div>

            <div class="form-group">
                <p>Gender</p>
                <label>
                    <input type="radio" name="gender" id="male" class="input-radio" checked>Male
                </label>
                <label>
                    <input type="radio" name="gender" id="female" class="input-radio">Female
                </label>
                <label>
                    <input type="radio" name="gender" id="other" class="input-radio">Other
                </label>
            </div>

            <div class="form-group">
                <p>
                    Languages known
                <span>(select all languages you know)</span>
                </p>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C">C
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C++">C++
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="python">Python
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="java">Java
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="javascript">Javascript
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C#">C#
                </label>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions</label>
                <textarea name="suggestions" class="input-textarea form-control" id="suggestions" cols="30" rows="2" placeholder="Enter your valuable suggestions here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
