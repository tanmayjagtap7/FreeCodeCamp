<!DOCTYPE html>
<html>
    <head>
        <title>
            Application Form for SCOE Hackathon
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>
        <header>
            <h1 id="title">Application Form for SCOE Hackathon</h1>
            <p id="description">Thank you for taking the time to fill the form. All the Best!!!</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Contact Number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Current Year</label>
                <select name="year" class="form-control" id="dropdown" required>
                    <option disabled selected value>Select current year</option>
                    <option class="input-radio" value="FE">First Year</option>
                    <option class="input-radio" value="SE">Second Year</option>
                    <option class="input-radio" value="TE">Third Year</option>
                    <option class="input-radio" value="BE">Fourth Year</option>
                </select>
            </div>

            <div class="form-group">
                <p>Gender</p>
                <label>
                    <input type="radio" name="gender" id="male" >Male
                </label>
                <label>
                    <input type="radio" name="gender" id="female">Female
                </label>
                <label>
                    <input type="radio" name="gender" id="other">Other
                </label>
            </div>

            <div class="form-group">
                <p>
                    Languages known
                <span>(select all languages you know)</span>
                </p>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C">C
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C++">C++
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="python">Python
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="java">Java
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="javascript">Javascript
                </label>
                <label >
                    <input type="checkbox" class="input-checkbox" name="language" value="C#">C#
                </label>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions</label>
                <textarea name="suggestions" class="input-textarea" id="suggestions" cols="30" rows="2" placeholder="Enter your valuable suggestions here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
