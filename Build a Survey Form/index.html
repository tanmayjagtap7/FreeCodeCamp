<!DOCTYPE html>
<html>
    <head>
        <title>
            Application Form for SCOE Hackathon
        </title>
    </head>

    <body>
        <header>
            <h1 id="title">Application Form for SCOE Hackathon</h1>
            <p id="description">Thank you for taking the time to fill the form. All the Best!!!</p>
        </header>
        <form action="" id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Contact Number</label>
            <input type="number" id="number" placeholder="Enter your contact number" required>

            <label for="dropdown">Current Year</label>
            <select name="year" id="dropdown" required>
                <option disabled selected value>Select current year</option>
                <option value="FE">First Year</option>
                <option value="SE">Second Year</option>
                <option value="TE">Third Year</option>
                <option value="BE">Fourth Year</option>
            </select>

            <p>Gender</p>
            <label>
                <input type="radio" name="gender" id="male" >Male
            </label>
            <label>
                <input type="radio" name="gender" id="female">Female
            </label>
            <label>
                <input type="radio" name="gender" id="other">Other
            </label>

            <p>
                Languages known
            <span>(select all languages you know)</span>
            </p>
            <label >
                <input type="checkbox" name="language" value="C">C
            </label>
            <label >
                <input type="checkbox" name="language" value="C++">C++
            </label>
            <label >
                <input type="checkbox" name="language" value="python">Python
            </label>
            <label >
                <input type="checkbox" name="language" value="java">Java
            </label>
            <label >
                <input type="checkbox" name="language" value="javascript">Javascript
            </label>
            <label >
                <input type="checkbox" name="language" value="C#">C#
            </label>

            <label for="suggestions">Suggestions</label>
            <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your valuable suggestions here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
